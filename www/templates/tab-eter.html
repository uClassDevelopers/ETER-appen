<ion-view view-title="<img class='animated bounce' height='40' src='img/ETER-logga.png'/>" ng-controller="EterCtrl">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
          <h2 style="font-weight: bold;">ETER-Appen</h2>
          <p><a href="#" onclick="window.open('http://uclass.se', '_system', 'location=yes');"><img style="height: 85px; float: right;" src="img/logo_uclass.png" alt="uClass"/></a>ETER-appen är skapad utav uClass Developers Daniel Holm och Adam Feldstein Jacobs för Rudbeck Gymnasium i Sollentuna. <a style="text-decoration: underline; color: #000;" href="#" onclick="window.open('http://uclass.se', '_system', 'location=yes');">Läs mer om uClass.</a>
          </p>
          <br/>
          <div id="om-eter">
            <h2 style="font-weight: bold;">{{omEter.title}}</h2>
              <p data-ng-bind-html="omEter.content"></p>
          </div>
          <br/>
          <div id="ikt-coacher">
            <h2 style="font-weight: bold;">{{iktCoach.title}}</h2>
              <p data-ng-bind-html="iktCoach.content"></p>
          </div>
      </div>
    </div>
        <form name="supportForm" id="supportForm" class="card">
            <div class="list item item-text-wrap" style="margin: 10px;">
                <h2 style="font-weight: bold;">Kontakta ETER-Support</h2>
                <span class="input-label">Ditt namn</span>
                <input style="border: 1px solid #e4e4e4;" name="g425-namn" aria-required="true" id="g425-namn" type="text" placeholder="Namn">
                <span class="input-label">Din skolmail</span>
                <input style="border: 1px solid #e4e4e4;" type="text" name="g425-epost" id="g425-epost" placeholder="xxx@edu.sollentuna.se">
                <div>
                    <span class="input-label">Synpunkter (måste anges)</span>
                    <textarea class="greyBorder" style="width: 100%;" name="g425-synpunkter" id="contact-form-comment-g425-synpunkter" rows="10" required="" aria-required="true"></textarea>
                </div>
                <div class="input-label">
                  Vad gäller din synpunkt?
                </div>
                <select name="g425-vadgllerdinsynpunkt" id="g425-vadgllerdinsynpunkt">
                    <option>Synpunkt på ETER appen</option>
                    <option>Behov av ny guide</option>
                    <option>Annat förslag</option>
                </select>
                <input class="button button-block button-positive" id="btn-submit-support" class="submit" type="submit" value="Skicka meddelande"/>
            </div>
            
            <input type="hidden" name="_wpnonce" value="3f06f99e8d">    
            <input type="hidden" name="_wp_http_referer" value="/support/">
            <input type="hidden" name="contact-form-id" value="425">
            <input type="hidden" name="action" value="grunion-contact-form">   
        </form>
  </ion-content>
</ion-view>
