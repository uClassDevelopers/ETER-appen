<ion-view  ng-controller="StartCtrl" view-title="<img class='animated bounce' height='40' src='img/ETER-logga.png'/>">
  <ion-content class="padding">
      <div id="start-data"></div>
      <ion-spinner ng-show="loading" class="loading" icon="lines"></ion-spinner>
      <ion-slide-box class="slides" does-continue="true" auto-play="true" on-slide-changed="slideHasChanged($index)">
        <ion-slide ng-repeat="obj in sliderData">
            <div class="box blue"><a href="{{obj.image_url}}"><img src="{{obj.image_url}}"/></a></div>
        </ion-slide>
      </ion-slide-box>
      <div id="start">
        <div id="top-boxes">
            <div id="box{{obj.id}}" class="box3 span4" ng-repeat="obj in topData">
                <a href="{{obj.on_link}}">	
                    <p class="box-widget-title bold">{{obj.title}}</p>
                    <p class="box-image-container">
                        <img class="box-image" src="{{obj.image_url}}">
                    </p>
                    <p class="box-widget-title mini">{{obj.content}}</p>
                </a>
            </div>

            <div id="box{{obj.id}}" class="box3 span4" ng-repeat="obj in bottomData">
                <a href="{{obj.on_link}}">	
                    <p class="box-widget-title bold">{{obj.title}}</p>
                    <p class="box-image-container">
                        <img class="box-image" src="{{obj.image_url}}">
                    </p>
                    <p class="box-widget-title mini">{{obj.content}}</p>
                </a>
            </div> 
        </div>
        <div id="row-two-boxes">     
            <!--<div id="rows2" ng-controller="StartCtrl">
            <h2 id="latest-header">Senaste guider</h2>    
            <span ng-repeat="post in posts">
                <div id="{{post.title}}" class="box2 span4">
                    <a  href="#/tab/start/{{post.id}}">		
                        <p class="box-widget-title">{{post.title}}</p>
                        <p></p>
                    </a>
                </div> 
              </span>
          </div>-->
        </div>
          
          <!-- CONSOLE START -->
            <div class="bajs" style="display: none;">
            <style>
        #status {
            padding: 5px;
            color: #fff;
            background: #ccc;
        }
         
        #status.error {
            background: #c00;
        }
         
        #status.ok {
            background: #0c0;
        }

        label {
            float: left;
            display: block;
            width: 125px;
            line-height: 32px;
        }          
        </style>
            <button id="renderDb">Render Db</button>
            <button id="btnOpenDb">Open Database</button>
            <button id="btnCreateTable">Create/Open Table</button>
            <input style="border:2px solid #000000;" type='text' id="lblTodoText" value="postid"/>
            <button onclick="app.addRead(document.getElementById('lblTodoText').value)" id="btnAddItem">Add item</button>
            <button id="btnDeleteAll">Delete all items</button>
            <button id="btnTestEvents">Test rollback and events</button>            
            <button id="btnTestJSONBlob">Test JSON blob</button>
            <button id="btnTestRollbacksAfterFailures">Test rollbacks after failures</button>
            <button id="bthTestLongTransactions">Test long transactions</button>
            <button id="btnTestPrelightPostflight">Test preflight/postflight</button>
            <button id="btnTestNestedTransaction">Test nested</button>
            <button id="btnOpenDbMul">Open Database multiple times</button>
            <ul>
                <li><div id="post_1"><a href="javascript:void(0);" onclick="app.addRead(1)">Lägg till id 1</a></div></li>
                <li><div id="post_2"><a href="javascript:void(0);" onclick="app.addRead(2)">Lägg till id 2</a></div></li>
                <li><div id="post_3"><a href="javascript:void(0);" onclick="app.addRead(3)">Lägg till id 3</a></div></li>
                <li><div id="post_4"><a href="javascript:void(0);" onclick="app.addRead(4)">Lägg till id 4</a></div></li>
                <li><div id="post_20"><a href="javascript:void(0);" onclick="app.addRead(20)">Lägg till id 20</a></div></li>
            </ul>
            <p id="lblTxInfo"></p>
            <p id="lblInfo"></p>
            <p id="lblDBInfo"></p>
            <p id="lblDBError"></p>
            <p id="console"></p>
	    <section id="status" class="ok">ready</section>
        </div>
            <!-- CONSOLE END -->
      </div>
  </ion-content>
</ion-view>
