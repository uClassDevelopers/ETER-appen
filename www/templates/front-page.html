<ion-view id="front-ion-view" view-title="One To One" ng-controller="FrontCtrl">
	<ion-content id="front-container">
		<div class="card">
		  <div class="item item-text-wrap">
			<h1>Welcome to the One-To-One App!</h1>
			<br />
			<br />
			<label class="item item-input item-select">
				<div class="input-label">
				  Select school code
				</div>
				<select ng-model="otoCode">
				  <option>1010</option>
				  <option>3222</option>
				  <option>4441</option>
				</select>
			 </label>
			 <br />
			  <br />
			<button class="button button-positive" ng-click="">Submit</button>
		  </div>
            	  
        <a href="#/tab/guides">GÅÅÅÅÅåååÅÅåÅÅÅåÅåÅ</a>    
        <div class="bajs" style="display:;">
			<a href="javascript:void(0);" onclick="app.checkIfLikedAndAdd(666)">Liked postid 666</a>
			<a href="javascript:void(0);" onclick="app.checkIfLikedAndAdd(111)">Liked postid 111</a>
			<a href="javascript:void(0);" onclick="app.checkIfLikedAndAdd(999)">Liked postid 999</a>
			<a href="javascript:void(0);" onclick="app.checkForSchoolOrAdd(1337)">Add school 1337</a>
            <p id="lblTxInfo"></p>
			<p>School items:</p>
			<br />
			<ul>
            	<p id="lblInfo0"></p>
			</ul>
			<p>Read items:</p>
			<br />
			<ul>
            	<p id="lblInfo"></p>
			</ul>
			<p>Liked items:</p>
			<br />
			<ul>
				<p id="lblInfo2"></p>
			</ul>
            <p id="lblDBInfo"></p>
            <p id="lblDBError"></p>
            <p id="console"></p>
	    <section id="status" class="ok">ready</section>
        </div>
        
		</div>
	</ion-content>
</ion-view>
