Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
      <!-- Start Tab -->
      <ion-tab title="{{ 'START_TITLE' | translate }}" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/start"> <!-- language specific -->
        <ion-nav-view name="tab-start"></ion-nav-view>
      </ion-tab>
      <!-- Guides Tab -->
      <ion-tab title="{{ 'GUIDES_TITLE' | translate }}" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/guides"> <!-- language specific -->
        <ion-nav-view name="tab-guides"></ion-nav-view>
      </ion-tab>
      <!-- Courses Tab -->
      <ion-tab title="{{ 'COURSES_TITLE' | translate }}" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/courses"> <!-- language specific -->
        <ion-nav-view name="tab-courses"></ion-nav-view>
      </ion-tab>
      <!-- ETER Tab -->
      <ion-tab title="{{ 'ABOUT_TITLE' | translate }}" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/eter"> <!-- language specific -->
        <ion-nav-view name="tab-eter"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </ion-side-menu-content>

  <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list style="z-index: -2;">
        <form id="guide-search" ng-submit="search()">
          <div class="item item-input-inset">
            <label class="item-input-wrapper" id="search-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="{{ 'GUIDES_SLIDEOUT_SEARCH' | translate }}" ng-model="searchKey"> <!-- language specific -->
            </label>
          </div>
        </form>
        <ion-item ng-click="latest()">{{ 'GUIDES_SLIDEOUT_LATEST' | translate }}</ion-item> <!-- language specific -->
        <ion-item id="tgl-categories">
          <a style="display: block; color:#000000; width: 100%; height: 100%;" ng-click="listCate()">{{ 'GUIDES_SLIDEOUT_CATEGORIES' | translate }}</a> <!-- language specific -->
        </ion-item>
        <ion-list class="cate">
          <ion-item class="child-list" ng-click="loadposts('{{c.slug}}')" ng-repeat="c in cateLoader">{{c.name}}</ion-item>
        </ion-list>
        <ion-item ng-click="loadNotRead()">{{ 'GUIDES_SLIDEOUT_NOTREAD' | translate }}</ion-item> <!-- language specific -->
        <ion-item ng-click="loadposts('larare')">{{ 'GUIDES_SLIDEOUT_TEACHERS' | translate }}</ion-item> <!-- language specific -->
        <ion-item ng-click="loadRead()">{{ 'GUIDES_SLIDEOUT_HISTORY' | translate }}</ion-item> <!-- language specific -->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
