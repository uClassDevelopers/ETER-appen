<ion-view view-title="{{ 'COURSES_TITLE' | translate }}" ng-controller="CoursesCtrl"> <!-- language specific -->
  <ion-nav-buttons side="right">
  	  <a href="#/front"><button id="settings-btn" class="button button-icon button-clear ion-gear-b toggle-button"></button></a>
  </ion-nav-buttons>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/circle.css">
  <ion-content>
		<ion-slide-box delegate-handle="course-viewer" class="slides" does-continue="true" auto-play="true" on-slide-changed="slideHasChanged($index)">
			<ion-slide ng-repeat="rc in courses_slider">
				<div class="card" style="height: 90%;">
					<div class="item item-text-wrap">
						<h2>{{ rc.course }} - {{ rc.title }}</h2>
						<img style="max-width: 150px; max-height: 150px; width: 100%; float: left; margin-right: 5px;" src="{{ rc.image_url }}" alt=".."/>
						{{ rc.description }}
					</div>
				</div>
		 </ion-slide>
		</ion-slide-box>
    <br />
    <div id="start-data"></div>
    <h1 style="margin-left:12px;">{{ 'COURSES_HEADER' | translate }}</h1> <!-- language specific -->
    <ion-spinner ng-show="loading" class="loading" icon="lines"></ion-spinner>
		<div class="list card" style="padding-bottom: 0px;">
			<div class="courseContainer" ng-repeat="c in courses" id="cc{{c.id}}">
				<div class="item item-icon-left course" id="c{{c.id}}" ng-click="courseDropdown(c.id, $event)">
					<i class="icon"></i>
					<h2>{{ c.name }}</h2>
					<p>{{ c.desc }}</p>
				</div>
				<div class="list list-inset dropdown1" id="e{{c.id}}">
					<h4>{{ 'COURSE_SUBHEADER' | translate }}</h4> <!-- language specific -->
					<div class="elementList">
						<div ng-repeat="el in c.elements" class="item" ng-click="goToGuide({{ el.postid }},'course')">
							<span class="bold">{{ ($index+1) }}. </span>
							{{ el.posttitle }}
						</div>
					</div>
				</div>
			</div>
    </div>
  </ion-content>
</ion-view>
