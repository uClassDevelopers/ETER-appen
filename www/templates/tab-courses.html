<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/circle.css">
<ion-view view-title="Kurser" ng-controller="CoursesCtrl">
  <ion-content>
      <div id="start-data"></div>
      <br />
      <h2 style="text-align:center;">Rekommenderade kurser</h2>
      <ion-slide-box class="slides" does-continue="true" auto-play="true" on-slide-changed="slideHasChanged($index)">
          <ion-slide>
             <div class="card" style="height: 90%;">     
              <div class="item item-text-wrap">
                  <h1>Nyb√∂rjarkursen</h1>
                    <img style="max-width: 150px; max-height: 150px; width: 100%; float: left;" src="img/book.png" alt=".."/>
                This is a basic Card which contains an item that has wrapping text.
              </div>
            </div>
         </ion-slide>
      </ion-slide-box>
      <br />
      <h3 style="text-align:center;">Alla kurser</h3>
      <ion-spinner ng-show="loading" class="loading" icon="lines"></ion-spinner>
      <div class="list card">
          <div class="courseContainer" ng-repeat="c in courses">
                <a href="#" class="item item-icon-left course" id="c{{c.id}}">
                    <i class="icon"></i>
                    <div style="float:right;" class="c100 p12 small">
                        <span>95%</span>
                    </div>
                    <h3>{{ c.name }}</h3>
                    <p>{{ c.desc }}</p>
                </a>
                <div class="list list-inset dropdown1" id="e{{c.id}}">
                    <div ng-repeat="el in c.elements" class="item" ng-click="goToGuide({{ el.postid }})">{{ el.posttitle }}</div>
                </div>
          </div>
    </div>
  </ion-content>
</ion-view>
