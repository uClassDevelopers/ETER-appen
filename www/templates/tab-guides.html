<ion-view view-title="Guider" ng-controller="GuidesCtrl">        
    <ion-nav-buttons side="left">
        <button id="mango-menu-btn" class="button button-icon button-clear ion-navicon toggle-button"></button>
    </ion-nav-buttons>
  
    <nav id="menu" scroll="false">
        <ion-list style="z-index: -2;">
            <ion-item ng-click="latest()">Senaste</ion-item>
            <ion-item  ng-click="loadposts('apptips')">Apptips</ion-item>
            <ion-item id="tgl-categories" ng-click="listCate()">Kategorier</ion-item>
            <ion-list class="cate">
                <ion-item class="child-list" ng-click="loadposts('{{c.slug}}')" ng-repeat="c in cateLoader">{{c.name}}</ion-item>
            </ion-list>
            <ion-item>Alla olästa</ion-item>
            <ion-item ng-click="loadposts('larare')">För lärare</ion-item>
            <ion-item>Historik</ion-item>
        </ion-list>
    </nav>
    <ion-content>
    <main id="panel"> 
        <div id="start-data"></div>
        <ion-spinner ng-show="loading" class="loading" icon="lines"></ion-spinner>     
        <ion-list id="abc">
            <ion-item ng-repeat="g in posts" id="post_{{g.id}}" class="post item item-thumbnail-left ng-binding" ng-click="goToGuide({{g.id}})">
                <img src="img/cover.jpg">
                <a data-transition="slide" ><h3>{{g.title}}</h3></a>
                <p style="float: right;">läst</p>
                <p>Skriven: {{g.date}}</p>
                <p>Taggad som: <span ng-repeat="tag in g.tags">{{tag.title + ", "}}</span></p>
            </ion-item>    
        </ion-list>
    </main>
  </ion-content>
</ion-view>
